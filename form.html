    <form action="/submit-form" method="post">

        <input type="text" id="UTF-8" name="username" pattern="[a-zA-Z0-9]{4,8}" title="username must be between 4 and 8 characters" 
        required minlength="4" maxlength="8" placeholder="username">

        <lebel for="Email">Email:</lebel>

        <lebel type="Password">password:</lebel>
        <input type="password" id="password" name="password" required placeholder="password">
        <input type="submit" value="submit">

    </form>

    <form>

        <label for="javascript">JAVASCRIPT</label>
    </form>
